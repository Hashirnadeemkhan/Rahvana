<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Tools & Resources</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>

        :root {
            /* Primary Teal Family */
            --color-primary: #0d7377;
            --color-primary-light: #14a0a6;
            --color-primary-dark: #0a5a5d;
            --color-primary-pale: #e8f6f6;
            --color-secondary: #32e0c4;

            /* Neutrals */
            --color-background: #fafbfc;
            --color-surface: #ffffff;
            --color-surface-elevated: #ffffff;
            --color-border: #e1e4e8;
            --color-border-light: #f0f2f4;

            /* Text */
            --color-text: #24292e;
            --color-text-secondary: #586069;
            --color-text-muted: #6a737d;
            --color-text-inverse: #ffffff;

             /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07), 0 2px 4px rgba(0,0,0,0.04);
            --shadow-lg: 0 10px 20px rgba(0,0,0,0.08), 0 6px 6px rgba(0,0,0,0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Ambient Background Glow */
        .ambient-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: 
                radial-gradient(circle at 15% 50%, rgba(13, 115, 119, 0.05), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(50, 224, 196, 0.05), transparent 25%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            width: 100%;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 4rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
            letter-spacing: -0.5px;
        }

        .search-bar {
            position: relative;
            max-width: 500px;
            width: 100%;
            margin: 0 auto 2.5rem;
        }

        .search-input {
            width: 100%;
            background: var(--color-surface);
            border: 2px solid var(--color-border);
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border-radius: 99px;
            color: var(--color-text);
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(13, 115, 119, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-muted);
            pointer-events: none;
        }

        /* Hero text */
        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
            color: var(--color-text);
        }

        .hero p {
            color: var(--color-text-secondary);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Hero Animations */
        .hero h1 {
            animation: fadeUp 0.6s ease-out forwards;
        }

        .hero p {
            animation: fadeUp 0.6s ease-out 0.1s forwards;
            opacity: 0;
        }

        .search-bar {
            position: relative;
            max-width: 500px;
            width: 100%;
            margin: 0 auto 2.5rem;
            animation: scaleIn 0.5s ease-out 0.2s forwards;
            opacity: 0;
        }

        .filter-container {
            animation: fadeIn 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }

        /* Unique Tool Card Design: Floating Icon Silhouette */
        .tools-grid {
            /* Add top padding to grid to account for floating icons in first row */
            padding-top: 1.5rem; 
        }

        .tool-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 30px;
            padding: 1.5rem 1.75rem 1.75rem; /* More padding top/bottom */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            opacity: 0;
            animation: fadeUp 0.6s ease-out forwards;
            margin-top: 1.5rem; /* Space for the floating icon */
            /* Ensure icon can float out */
            overflow: visible; 
        }

        .tool-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude; 
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg), 0 10px 40px -10px rgba(13, 115, 119, 0.15);
            border-color: transparent;
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: flex-end; /* Push badge to right */
            align-items: flex-start;
            margin-bottom: 0.5rem;
            min-height: 20px; /* Space for the badge line */
        }

        .icon-box {
            position: absolute;
            top: -24px;
            left: 24px;
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: var(--color-background); /* Match bg to look separated */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--color-border);
            color: var(--theme-color, var(--color-primary));
            font-size: 1.5rem;
            transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
            box-shadow: var(--shadow-sm);
            z-index: 10;
        }
        
        /* Inner colored box for icon to create depth */
        .icon-box::after {
            content: '';
            position: absolute;
            inset: 4px; /* Inner padding */
            background: var(--pastel-color);
            border-radius: 10px;
            z-index: -1;
            transition: background 0.3s;
        }

        .tool-card:hover .icon-box {
            transform: translateY(-5px) rotate(-3deg);
            box-shadow: var(--shadow-md);
            border-color: var(--theme-color, var(--color-primary));
        }
        
        .tool-card:hover .icon-box::after {
            background: var(--pastel-color);
        }

        /* Category Badge */
        .badge {
            font-size: 0.7rem;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            font-weight: 700;
            letter-spacing: 0.03em;
            background: var(--color-primary-pale);
            color: var(--color-primary);
            text-transform: uppercase;
        }

        .tool-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--color-text);
            padding-top: 0.5rem; /* Space under floating icon area */
        }
        
        /* Staggered Delay Utility Classes */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; } 


        .tool-desc {
            color: var(--color-text-secondary);
            font-size: 0.9375rem;
            line-height: 1.6;
            margin-bottom: auto; /* Push footer down */
            min-height: 3rem; /* maintain alignment */
        }

        .card-footer {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .action-link {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--color-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .action-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .stats {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-text-muted);
            font-size: 0.8125rem;
        }

        /* SVG Icons */
        .icon-svg {
            width: 24px;
            height: 24px;
            stroke-width: 1.5;
        }

        /* Filter Section */
        .filter-container {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
            scroll-behavior: smooth;
        }
        
        .filter-container::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            padding: 0.6rem 1.25rem;
            border-radius: 99px;
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            font-family: inherit;
        }

        .filter-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
            background: var(--color-primary-pale);
        }

        .filter-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            box-shadow: var(--shadow-md);
        }
        
        .status-badge {
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            border-radius: 6px;
            font-weight: 600;
            margin-left: auto;
        }
        
        .status-live {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .status-soon {
            background: #fef9c3;
            color: #854d0e;
            border: 1px solid #fef08a;
        }


    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <div class="container">
        <header>
            <div class="logo">Arachnie.Tools</div>
        </header>

        <section class="hero">
            <h1>Create. Check. Comply.</h1>
            <p>A suite of powerful tools designed to simplify complex processes and boost your productivity.</p>
        </section>

        <div class="search-bar">
            <svg class="search-icon icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
            <input type="text" class="search-input" placeholder="Search tools..." id="searchInput">
        </div>

        <div class="filter-container" id="filterContainer">
            <button class="filter-btn active" data-category="All">All Tools</button>
            <button class="filter-btn" data-category="AI & Planning">AI & Planning</button>
            <button class="filter-btn" data-category="Money & Sponsorship">Money & Sponsorship</button>
            <button class="filter-btn" data-category="Tracking">Tracking</button>
            <button class="filter-btn" data-category="Docs & PDFs">Docs & PDFs</button>
            <button class="filter-btn" data-category="Forms & Automation">Forms & Automation</button>
            <button class="filter-btn" data-category="Storage & Organization">Storage & Organization</button>
        </div>

        <div class="tools-grid" id="toolsGrid">
            <!-- Tools will be injected here via JS -->
        </div>
    </div>

    <script>
        // Data from SiteHeader.tsx
        const tools = [
            // AI & Planning
            {
                id: "casepulse",
                title: "CasePulse AI",
                description: "Instant AI case strength score + gaps to fix before NVC/Interview.",
                category: "AI & Planning",
                iconColors: ["#0d7377", "#0d7377"], // Primary Teal
                pastelColor: "#e0f2f1",
                iconPath: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10zM9 12l2 2 4-4", // ShieldCheck
                href: "/visa-case-strength-checker",
                badge: "Live"
            },
            {
                id: "221g-planner",
                title: "221(g) Rescue Planner",
                description: "Step-by-step next moves after 221(g) or Administrative Processing.",
                category: "AI & Planning",
                iconColors: ["#0d7377", "#0d7377"],
                pastelColor: "#e0f2f1",
                iconPath: "M9 19l-6 3V7l6-3 6 3 6-3v15l-6 3-6-3zM9 19v-15M15 22v-15", // Map
                href: "/221g-action-planner",
                badge: "Live"
            },
            {
                id: "visapath",
                title: "VisaPath Finder",
                description: "Quick quiz that points you to the right visa path + next steps.",
                category: "AI & Planning",
                iconColors: ["#0d7377", "#0d7377"],
                pastelColor: "#e0f2f1",
                iconPath: "M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8zM14 2v6h6", // FileText
                href: "/visa-eligibility",
                badge: "Live"
            },
            {
                id: "interviewiq",
                title: "InterviewIQ",
                description: "Prepare smarter and deliver confident answers when it matters most.",
                category: "AI & Planning",
                iconColors: ["#0d7377", "#0d7377"],
                pastelColor: "#e0f2f1",
                iconPath: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10zM12 8v4", // Shield (Variant)
                href: "/interview-prep",
                badge: "Live"
            },

            // Money & Sponsorship
            {
                id: "sponsorready",
                title: "SponsorReady",
                description: "Auto-check income/assets and tell you what you still need.",
                category: "Money & Sponsorship",
                iconColors: ["#10b981", "#059669"], // Greenish
                pastelColor: "#ecfdf5",
                iconPath: "M3 3h18v18H3zM3 9h18M9 21V9", // Layout
                href: "/affidavit-support-calculator",
                badge: null
            },

            // Tracking
            {
                id: "queuewatch",
                title: "QueueWatch",
                description: "Track interview scheduling movement and trends by category.",
                category: "Tracking",
                iconColors: ["#f59e0b", "#d97706"], // Orange
                pastelColor: "#fff7ed",
                iconPath: "M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16zM21 21l-4.35-4.35", // Search
                href: "#",
                badge: "Disabled"
            },
            {
                id: "bulletinbuddy",
                title: "BulletinBuddy",
                description: "Check your priority date progress against the Visa Bulletin.",
                category: "Tracking",
                iconColors: ["#f59e0b", "#d97706"],
                pastelColor: "#fff7ed",
                iconPath: "M19 4H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM16 2v4M8 2v4M3 10h18", // Calendar look
                href: "#",
                badge: "Soon"
            },

            // Docs & PDFs
            {
                id: "photopass",
                title: "PhotoPass",
                description: "Make a compliant passport/visa photo in minutes.",
                category: "Docs & PDFs",
                iconColors: ["#8b5cf6", "#7c3aed"], // Purple
                pastelColor: "#f5f3ff",
                iconPath: "M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2zM12 13a4 4 0 1 0 0-8 4 4 0 0 0 0 8", // Camera
                href: "/passport",
                badge: "Live"
            },
            {
                id: "pdftoolkit",
                title: "PDF ToolKit",
                description: "Merge • compress • convert • edit — all in one toolkit.",
                category: "Docs & PDFs",
                iconColors: ["#8b5cf6", "#7c3aed"],
                pastelColor: "#f5f3ff",
                iconPath: "M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5", // Layers
                href: "/pdf-processing",
                badge: "Live"
            },
            {
                id: "signsnap",
                title: "SignSnap",
                description: "Create a clean digital signature for your forms.",
                category: "Docs & PDFs",
                iconColors: ["#8b5cf6", "#7c3aed"],
                pastelColor: "#f5f3ff",
                iconPath: "M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z", // FileText
                href: "/signature-image-processing",
                badge: null
            },

            // Forms & Automation
            {
                id: "formforge",
                title: "FormForge Autofill",
                description: "Auto-fills your official form and generates a ready-to-upload PDF.",
                category: "Forms & Automation",
                iconColors: ["#ec4899", "#db2777"], // Pink
                pastelColor: "#fdf2f8",
                iconPath: "M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8zM14 2v6h6", // File
                href: "/visa-forms",
                badge: null
            },

            // Storage & Organization
            {
                id: "docvault",
                title: "Document Vault",
                description: "Organize docs + build shareable packets when the embassy asks.",
                category: "Storage & Organization",
                iconColors: ["#6366f1", "#4f46e5"], // Indigo
                pastelColor: "#eef2ff",
                iconPath: "M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z", // Folder
                href: "/document-vault",
                badge: null
            }
        ];

        const grid = document.getElementById('toolsGrid');
        const filterBtns = document.querySelectorAll('.filter-btn');
        let currentCategory = 'All';

        function renderTools(filterText = '') {
            grid.innerHTML = '';
            
            const filteredTools = tools.filter(tool => {
                const matchesText = tool.title.toLowerCase().includes(filterText.toLowerCase()) || 
                                  tool.description.toLowerCase().includes(filterText.toLowerCase());
                const matchesCategory = currentCategory === 'All' || tool.category === currentCategory;
                
                return matchesText && matchesCategory;
            }).sort((a, b) => a.title.localeCompare(b.title));

            if (filteredTools.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: var(--color-text-secondary);">No tools found finding.</div>`;
                return;
            }

            filteredTools.forEach((tool, index) => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                // Stagger animation
                card.style.animationDelay = `${index * 100}ms`;
                
                // Add mouse move listener for glow effect
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                });

                card.onclick = () => window.location.href = tool.href;
                
                let badgeHtml = '';
                if (tool.badge === 'Live') {
                    badgeHtml = '<span class="status-badge status-live">Live</span>';
                } else if (tool.badge === 'Soon') {
                    badgeHtml = '<span class="status-badge status-soon">Soon</span>';
                }

                card.innerHTML = `
                    <div class="icon-box" style="--theme-color: ${tool.iconColors[0]}; --pastel-color: ${tool.pastelColor}; border-color: ${tool.iconColors[0]}30;">
                        <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="${tool.iconPath}" />
                        </svg>
                    </div>
                    <div class="card-header">
                        ${badgeHtml}
                    </div>
                    <h3 class="tool-title">${tool.title}</h3>
                    <div style="margin-bottom: 0.5rem;">
                        <span style="font-size: 0.7rem; font-weight: 600; color:var(--color-text-secondary); opacity: 0.8;">${tool.category}</span>
                    </div>
                    <p class="tool-desc">${tool.description}</p>
                    <div class="card-footer">
                        <span class="stats">
                           
                        </span>
                        <a href="${tool.href}" class="action-link">
                            Open Tool 
                            <svg class="icon-svg" style="width: 16px; height: 16px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                            </svg>
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filter Functionality
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all
                filterBtns.forEach(b => b.classList.remove('active'));
                // Add active to clicked
                btn.classList.add('active');
                
                currentCategory = btn.getAttribute('data-category');
                renderTools(document.getElementById('searchInput').value);
            });
        });

        // Initial Render
        renderTools();

        // Search Functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderTools(e.target.value);
        });

    </script>
</body>
</html>
