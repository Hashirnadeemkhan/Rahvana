services:
  - type: web
    name: rahvana-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        value: '["http://localhost:3000", "https://www.rahvana.com"]'
    healthCheckPath: /health